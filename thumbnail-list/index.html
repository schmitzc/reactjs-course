<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row target">
      </div>
    </div>

    <script type="text/jsx">
      var Badge = React.createClass({
        render: function() {
          return <button className="btn btn-primary" type="button">
            {this.props.title} <span className="badge">{this.props.number}</span>
          </button>
        }
      });

      var Thumbnail = React.createClass({
        render: function() {
          return <div className="thumbnail">
            <img src={this.props.imageUrl} />
            <div className="caption">
              <h3>{this.props.header}</h3>
              <p>{this.props.description}</p>
              <p>
                <Badge title={this.props.title} number={this.props.number} />
              </p>
            </div>
          </div>
        }
      });

      var ThumbnailList = React.createClass({
        render: function() {
          var list = this.props.thumbnailData.map(function(thumbnailProps) {
            return <div className="col-md-4"> 
              <Thumbnail {...thumbnailProps} />
            </div>
          });

          return <div>
            {list} 
          </div>
        }
      });

      var options = {
        thumbnailData: [
          {
            header: 'Learn React',
            description: 'React is a fantastic new library for making fast, dynamic pages. React is a fantastic new library for making fast, dynamic pages.',
            imageUrl: 'http://formatjs.io/img/react.svg',
            title: 'Show Courses',
            number: 12
          },
          {
            header: 'Learn Gulp',
            description: 'Gulp will speed up your development workflow. Gulp will speed up your development workflow.',
            imageUrl: 'https://raw.githubusercontent.com/gulpjs/artwork/master/gulp-2x.png',
            title: 'Show Courses',
            number: 25
          }
        ]
      };

      var element = React.createElement(ThumbnailList, options);

      React.render(element, document.querySelector('.target'));
    </script>
  </body>
</html>
